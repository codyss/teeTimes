<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Golf Leaderboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-header">
      <h1>Tee Time Search</h1>
    </div>


      <div class='container'
        <div class="input-group input-group-lg" id='input_box'>
          <input id='num-input' type="text" class="form-control" placeholder="What course?" aria-describedby="sizing-addon1">
        </div>
      </div>
      <br>

    <div class='container'>
      <button type="button" class="btn btn-default btn-lg" id='load-times'>
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Load Times </button>
    </div>
    <br>
    
    <div class='container'>
      <div id='leaderboard'>
        <table id='output' class='table table-striped'>
          <tr><th>Time</th><th>Price</th><th>Players</th><th>Course</th><th>Date</th><th>Book</th></tr>
        </table>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--Local JS -->
    <script src='teeTimes.js'></script>
  </body>
</html>
